<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>画像と埋め込みコンテンツ</title>
</head>

<body>
    <!-- ここから下要素を記述していきます -->
    <img src="画像データの場所" alt="画像の説明">

    <img
    src="https://pbs.twimg.com/media/EXzrF8JXkAAu-bS.jpg"
    alt="自作の逆チルトパームレスト"
    >

    <img src="photo.jpg" alt="自作の逆チルトパームレスト">

    <img src="photo.jpg" width="300">

    <p>
        世の中にはコーヒーがいっぱいあります
        <img src="photo.jpg" width="300">
        しかし、コーヒーはとても苦いです。
    </p>

    <p>
        width=200<br>
        <img src="photo.jpg" width="200">
    </p>
    <p>
        height=200<br>
        <img src="photo.jpg" height="200">
    </p>

    <img src="photo.jpg" width="200" height="200">

    <img src="photo.jpg">
    <img src="./photo.jpg">

    <img src="Images/photo.jpg">
    <img src="./Images/photo.jpg">

    <img src="../images/photo.jpg">

</body>
</html>
